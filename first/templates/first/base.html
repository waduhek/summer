<!DOCTYPE html>
<html lang="en" >

<head>
    {% load static %}

    <meta charset="UTF-8">
    <title>Online store</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/1.7.22/css/materialdesignicons.min.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'first/css/style.css' %}">

</head>

<body>
    <main class="main">
        <header class="header">
            <div class="wrapper-block">
               <div class="logo">
                    <a href="{% url 'index' %}"><img src="{% static 'first/img/logo.png' %}" width="60" height="60" alt="logo"></a>
                </div>

                <nav class="nav">

                    <ul style="margin-left: 700px">
                        <li>
                            <a href="{% url 'index' %}">Home</a>
                        </li>

                        <li>
                            <a href="#">Shop</a>
                        </li>

                        <li>  
                            <a href="{% url 'about-us' %}">About Us</a>
                        </li>

                        <li>  
                            <a href="javascript:;" class="drop">
                                Contact
                                <i class="mdi mdi-chevron-down mdi-18px"></i>
                            </a>

                            <ul class="sub">
                                <li>
                                    <a href="javascript:;">support@legitweb.com</a>
                                </li>

                                <li>
                                    <a href="javascript:;">Call: 1-800-LEGIT</a>
                                </li>
                            </ul>
                        </li>

                        <li>
                            <a href="javascript:;">Cart</a>
                        </li>

                        <li>
                            <a href="javascript:;" class="search">
                                <i class="mdi mdi-magnify mdi-18px"></i>
                            </a>
                        </li>

                    </ul>
                </nav>
            </div>
        </header>

        <div class="search-bar">
            <div class="wrapper-block">
                <input type="text" placeholder="Search..."/>
            </div>
        </div>

        {% block front_page %}
        {% endblock %}

    </main>

    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script  src="{% static 'first/js/index.js' %}"></script>
</body>

</html>
