{% extends 'first/base.html' %}
    {% load static %}

    {% block nav-shop %}
        <li class = "nav-item active">
            <a class = "nav-link" href = "#">Shop</a>
        </li>
    {% endblock %}

    {% block content %}
        <div class = "container-fluid mt-xl-4">
            <div class = "row pb-xl-4">
                <div class = "col-xl-6">
                    <img class = "image-fluid " src = "{{ laptop.Image.url }}">
                </div>

                <div class = "col-lg-6">
                    <div class = "row">
                        <div class = "col-md-12">
                            <h1>{{laptop.Manufacturer}} {{ laptop.Model_Name }}</h1>
                        </div>
                    </div>

                    <div class = "row pb-xl-4 border-bottom">
                        <div class = "col-md-12">
                            <span class = "badge badge-primary rounded-0 text-uppercase">Laptops</span>
                        </div>
                    </div>

                    <div class = "row pt-xl-4 border-bottom">
                        <div class = "col-md-12">
                            <div class = "description">
                                <p>{{ laptop.Description }}</p>
                            </div>
                        </div>
                    </div>

                    <div class = "row pt-xl-4 pb-xl-4 border-bottom">
                        <div class = "col-md-4">
                            <h3 class = "text-success">&#36; {{ laptop.Price }}</h3>
                        </div>

                        <div class = "col-md-4">
                            <button type = "button" class = "btn btn-outline-primary">Add To Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    {% endblock %}
